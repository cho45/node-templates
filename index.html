<!doctype html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Node Templates</title>

    <link rel="stylesheet" href="styles.css" type="text/css" media="all" />
</head>
<body>

    <header>
        <h1>Node Templates</h1>
    </header>

    <section>
        <table>
            <caption>Feature Comparison</caption>
            <thead>
                <tr>
                    <th></th>
                    <th>CoffeeKup</th>
                    <th>EJS</th>
                    <th>Haml.js</th>
                    <th>Jade</th>
                    <th>JQTpl</th>
                    <th>Swig</th>
                    <th>Templ8</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th scope="row">Express Support</th>
                    <td><span class="yes">✔</span></td>
                    <td><span class="yes">✔</span></td>
                    <td><span class="yes">✔</span></td>
                    <td><span class="yes">✔</span></td>
                    <td><span class="yes">✔</span></td>
                    <td><span class="yes">✔</span></td>
                    <td><span class="yes">✔</span></td>
                </tr>
                <tr>
                    <th scope="row">Variable Filters</th>
                    <td><span class="no">✖</span></td>
                    <td><span class="no">✖</span></td>
                    <td><span class="no">✖</span></td>
                    <td><span class="no">✖</span></td>
                    <td><span class="no">✖</span></td>
                    <td><span class="yes">✔</span></td>
                    <td><span class="no">✖</span></td>
                </tr>
            </tbody>
        </table>
    </section>

</body>
</html>
